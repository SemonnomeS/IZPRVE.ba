<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>SB Admin - Start Bootstrap Template</title>
  <!-- Bootstrap core CSS-->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <!-- Custom styles for this template-->
  <link href="css/sb-admin.css" rel="stylesheet">
</head>

<body class="bg-dark">
  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Prijava</div>
      <div class="card-body">
        <form id="forma">
          <div class="form-group">
            <label for="exampleInputEmail1">Email adresa</label>
            <input class="form-control" name="mail" type="email" aria-describedby="emailHelp" placeholder="Unesite email adresu">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Šifra</label>
            <input class="form-control" id="password" type="password" placeholder="Unesite šifru">
          </div>
          <div class="form-group">
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Zapamti šifru</label>
            </div>
          </div>
          <a class="btn btn-primary btn-block" href="./dashboard/index.html">Prijava</a>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="register.html">Registrujte račun</a>
          <a class="d-block small" href="forgot-password.html">Zaboravili ste šifru?</a>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.min.js"></script>
</body>
<script>

  $("#forma").validate({
    rules: {
      email: {
        minlength: 2,
        maxlength: 5
      }
    },
    messages: {
      email: {
        required: "Hamdija de,der majke ti unesi prezime",
        minlength: "Unesi der koje slovo",
        maxlength: "Precero si hamdija"
      }
    },
    submitHandler: function(form) {
      if (confirm('Jesi fakat fakat fakat siguran da hoces da submitas????')){
        console.log(form);
        form.submit();
      }else{
        alert('Dobro ne moras odmah psovati');
      }
    }
  });
</script>

</html>
