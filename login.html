<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>IZPRVE.ba</title>

  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

  <link href="css/sb-admin.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <style>
    .error{
      color: red;
    }
  </style>
</head>

<body class="bg-dark">
  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Prijava</div>
      <div class="card-body">
        <form id="forma">
          <div class="form-group">
            <label for="exampleInputEmail1">Email adresa</label>
            <input class="form-control" name="mail" type="email" aria-describedby="emailHelp" placeholder="Unesite email adresu">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Šifra</label>
            <input class="form-control" name="password" type="password" placeholder="Unesite šifru">
          </div>
          <div class="form-group">
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Zapamti šifru</label>
            </div>
          </div>
          <!--  <input  class="btn btn-primary btn-block" type="submit"> -->
            <a class="btn btn-primary btn-block" href="./dashboard/index.html">Prijava</a>

        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="register.html">Registrujte račun</a>
          <a class="d-block small" href="forgot-password.html">Zaboravili ste šifru?</a>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->

</body>
<script>

  $("#forma").validate({
    rules: {
      mail:{
        required: true,
        email : true
      },
      password:{
        required: true,
        minlength: 6
      }
    },
    messages: {
      mail: {
        required: "Unesite email",
        email: "Unesite validan email"
      },
      password:{
        required: "Molimo unesite šifru",
        minlength : "Vaša šifra treba da sadrži minimalno 6 karaktera"
      }
    },
    
  });
</script>

</html>
