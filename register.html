<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Bootstrap core CSS-->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

  <!-- Bootstrap core JavaScript-->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>

  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <style>
    .error{
      color: red;
    }
  </style>
</head>

<body class="bg-dark">
  <div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">Register an Account</div>
      <div class="card-body">
        <form id="registerForm">
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="exampleInputName">First name</label>
                <input class="form-control" name="name" type="text" aria-describedby="nameHelp" placeholder="Enter first name">
              </div>
              <div class="col-md-6">
                <label for="exampleInputLastName">Last name</label>
                <input class="form-control" name="lastname" type="text" aria-describedby="nameHelp" placeholder="Enter last name">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input class="form-control" name="email" type="email" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="exampleInputPassword1">Password</label>
                <input class="form-control" name="password" type="password" placeholder="Password">
              </div>
              <div class="col-md-6">
                <label for="exampleConfirmPassword">Confirm password</label>
                <input class="form-control" name="confirmPassword" type="password" placeholder="Confirm password">
              </div>
            </div>
          </div>
          <input  class="btn btn-primary btn-block" type="submit">
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="login.html">Login Page</a>
          <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
        </div>
      </div>
  </div>
  <script>
    $("#registerForm").validate({
      rules:{
        name:{
          required: true,
          minlength: 3,
          maxlength: 8
        },
        password:{
          required: true,
          minlength: 6
        },
        lastname:{
          required: true,
        minlength: 3,
        maxlength:8
        },
        confirmPassword:{
          required: true,
          minlength: 6,
          equalTo: "#password"
        },
        email:{
          required: true,
          email : true
        }
      },
      messages:{
        name:"Molimo unesite vaše ime",
        lastname:"Molimo unesite vaše prezime",
        password: {
          required: "Molimo unesite šifru",
          minlength : "Vaša šifra treba da sadrži minimalno 6 karaktera"
        },
        confirmPassword:{
          required: "Molimo unesite šifru",
          equalTo: "Molimo unesite istu šifru"
        },
        email:{
          required: "Molimo unesite email",
          email: "Unesite tacan email"
        }
      },
      submitHandler: function(form) {
        if (confirm('Jeste li sigurni da želite se registrovati')){
          console.log(form);
          form.submit();
        }else{
          alert('OK');
        }
      }
    });
  </script>
</body>

</html>
