<!DOCTYPE HTML>
<html>

<head>

    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/signup.css">

    <!-- Modernizr JS -->
    <!-- jQuery -->
    <script src="../dashboard/js/jquery.min.js"></script>
    <!-- jQuery Easing -->
    <!-- Bootstrap -->
    <script src="../dashboard/js/bootstrap.min.js"></script>
    <!-- Waypoints -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>

</head>

<body>

    <div class="colorlib-loader"></div>

    <div id="page">
        <div class="col-md-4 col-md-offset-4 col-xs-10 col-xs-offset-1 signup">
            <form id="signup-form" method="post">
                <div class="form-group">
                    <label for="username">Ime</label>
                    <input type="text" name="username" class="form-control" id="username" placeholder="ime">
                </div>
                <div class="form-group">
                    <label for="password">Zaporka</label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="zaporka">
                </div>
                <button type="submit" class="btn btn-success">Prijava</button>
            </form>
        </div>
    </div>

    <div class="gototop js-top">
        <a href="#" class="js-gotop">
            <i class="icon-arrow-up2"></i>
        </a>
    </div>
    <script>
        $("#signup-form").validate({
            rules: {
                username: {
                    minlength: 3
                },
                pass: {
                    minlength: 6
                }
            },
            messages: {
                username: {
                    required: "Please enter your username",
                    minlength: "Unesi der koje slovo"
                },
                pass: {
                    required: "Please enter a password",
                    minlength: "Unesi der koje slovo"
                }
            },
            submitHandler: function (form) {
                $.post('../rest/user/login', $('#signup-form').serialize(), function (user) {
                    console.log(user);
                    if(user.error){
                        alert(user.error);
                    }
                    else{
                        localStorage.setItem("token", user.token);
                        localStorage.setItem("company_id", user.companyID);
                        window.location.href = '../dashboard/index.html';
                    }
                });
            }
        });
    </script>


</body>

</html>
